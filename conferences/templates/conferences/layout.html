{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% endblock %}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="{% static 'main/css/main.css' %}">
    <script src="https://kit.fontawesome.com/0f1a2fa745.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="intro" id="intro">
        <script src="{% static 'main/js/three.min.js' %}"></script>
        <script src="{% static 'main/js/vanta.rings.min.js' %}"></script>
        <script>
            VANTA.RINGS({
            el: "#intro",
            mouseControls: true,
            touchControls: true,
            gyroControls: false,
            minHeight: 200.00,
            minWidth: 200.00,
            scale: 1.00,
            scaleMobile: 1.00
            })
            </script>
        <aside>
            <img src="{% static 'main/img/logoimg.png' %}" alt="logotype">  
            <span class="logo">SpaceConf</span> 
        </aside>
        <a href="{% url 'create' %}"><li><button class="button1 button-new">Create</button></li></a>
        <a href="{% url 'conferences_home' %}"><li><button class="button1 button-new">Home</button></li></a>
        {% block content %}
        {% endblock %}
    </div>
    <div class="wrapper">
        <div class="push"></div>
    </div>
        <div class="footer"></div>
    </div>
</body>
</html>
